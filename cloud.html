  <script type="text/javascript">
    function deleteFile(file) {
      var body = '';
      xhr = new XMLHttpRequest();
      xhr.open('DELETE', file, false);
      xhr.setRequestHeader('Content-Type', 'text/turtle; charset=UTF-8');
      xhr.send(body);
    }

    function putFile(file, data) {
      xhr = new XMLHttpRequest();
      xhr.open('PUT', file, false);
      xhr.setRequestHeader('Content-Type', 'text/turtle; charset=UTF-8');
      xhr.send(data);
    }

    function postFile(file, data) {
      xhr = new XMLHttpRequest();
      xhr.open('POST', file, false);
      xhr.setRequestHeader('Content-Type', 'text/turtle; charset=UTF-8');
      xhr.send(data);
    }

    function removedata(list) {
      var uris = localStorage.getItem('workspace');
      if (uris) {
        uris = JSON.parse(uris);
        for (i=0; i<uris.length; i++) {
          if (uris[i] == list) {
            uris.splice(i,1);
            localStorage.setItem('workspace', JSON.stringify(uris));
            location.reload();
          }
        }
      }
    }

    function removewebcredits(list) {
      wc = localStorage.getItem('webcredits')?JSON.parse(localStorage.getItem('webcredits')):{};
      uris = wc['webcreditsuri'];
      if (uris) {
        for (i=0; i<uris.length; i++) {
          if (uris[i] == list) {
            uris.splice(i,1);
            wc['webcreditsuri'] = uris;
            localStorage.setItem('webcredits', JSON.stringify(wc));
            location.reload();
          }
        }
      }
    }



    function adddatauri() {
      uri = $('#adddata').val();
      uris= localStorage.getItem('workspace');
      if (uris) {
        uris = JSON.parse(uris);
        uris.push(uri);
        localStorage.setItem('workspace', JSON.stringify(uris));
      } else {
        localStorage.setItem('workspace', JSON.stringify([uri]));
      }
      location.reload();
      return false;
    }

    function addwebcreditsuri() {
      uri = $('#addwebcredits').val();
      wc = localStorage.getItem('webcredits')?JSON.parse(localStorage.getItem('webcredits')):{};
      uris = wc['webcreditsuri'];
      if (uris) {
        uris.push(uri);
      } else {
        uris = [uri];
      }
      wc['webcreditsuri'] = uris;
      localStorage.setItem('webcredits', JSON.stringify(wc));
      location.reload();
    }



    function save(uri) {
      deleteFile(uri);
      str  = '<#1> <#todo> "'+ escape(localStorage.todo) +'" .\n';
      str += '<#1> <#tasktree> "'+ escape(localStorage.tasktree) +'" .';
      putFile(uri, str);
    }

    function load(uri) {
      humane.log('loading');
      $.getJSON($.trim(uri + '.json'), function(data) {  
        s = (unescape((data[uri + '#1'][uri + '#todo'][0]['value']))) ; 
        window.localStorage.todo = s; 
        t = (unescape((data[uri + '#1'][uri + '#tasktree'][0]['value']))) ; 
        window.localStorage.tasktree = t; 
        humane.log('loaded');
        window.location.reload(); 
      });
    }

    $(document).ready(function () {
      var uris = localStorage.getItem('workspace');
      if (uris) {
        uris = JSON.parse(uris);
        for (i=0; i<uris.length; i++) {
          $('h2').first().append('<h3><a href="' + uris[i] + '">' + uris[i] +'</a> <a href="javascript:save(\''+ uris[i] +'\')">Save</a> <a href="javascript:load(\''+ uris[i] +'\')">Load</a> <a href="javascript:removedata(\''+ uris[i] +'\')">X</a></h3>');
        }
      }

      var uris = localStorage.getItem('webcredits');
      if (uris) {
        uris = (JSON.parse(uris))['webcreditsuri'];
        for (i=0; i<uris.length; i++) {
          $('h2').eq(-2).append('<h3><a href="' + uris[i] + '">' + uris[i] +'</a> <a href="javascript:removewebcredits(\''+ uris[i] +'\')">X</a></h3>');
        }
      }

    });
  </script>
