<!DOCTYPE html> 
<html> 
<head>
  <title>Cloud Setting - Taskify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet">
  <link href="todo.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="http://code.jquery.com/jquery-1.8.2.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js" type="text/javascript"></script>
  <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    function deleteFile(file) {
      var body = '';
      xhr = new XMLHttpRequest();
      xhr.open('DELETE', file, false);
      xhr.setRequestHeader('Content-Type', 'text/turtle; charset=UTF-8');
      xhr.send(body);
    }

    function putFile(file, data) {
      xhr = new XMLHttpRequest();
      xhr.open('PUT', file, false);
      xhr.setRequestHeader('Content-Type', 'text/turtle; charset=UTF-8');
      xhr.send(data);
    }

    function postFile(file, data) {
      xhr = new XMLHttpRequest();
      xhr.open('POST', file, false);
      xhr.setRequestHeader('Content-Type', 'text/turtle; charset=UTF-8');
      xhr.send(data);
    }

    function remove(list) {
      var uris = localStorage.getItem('workspace');
      if (uris) {
        uris = JSON.parse(uris);
        for (i=0; i<uris.length; i++) {
          if (uris[i] == list) {
            uris.splice(i,1);
            localStorage.setItem('workspace', JSON.stringify(uris));
            location.reload();
          }
        }
      }
    }
    function adduri() {
      uri = $('#add').val();
      uris= localStorage.getItem('workspace');
      if (uris) {
        uris = JSON.parse(uris);
        uris.push(uri);
        localStorage.setItem('workspace', JSON.stringify(uris));
      } else {
        localStorage.setItem('workspace', JSON.stringify([uri]));
      }
      location.reload();
      return false;
    }


    function save(uri) {
      deleteFile(uri);
      str  = '<#1> <#todo> "'+ escape(localStorage.todo) +'" .\n';
      str += '<#1> <#tasktree> "'+ escape(localStorage.tasktree) +'" .';
      putFile(uri, str);
    }

    function load(uri) {
      $.getJSON(uri + '.json', function(data) {  
        s = (unescape(JSON.stringify(data[uri + '#1'][uri + '#todo'][0]['value']))) ; 
        window.localStorage.todo = s.substring( 1, s.length-1); 
        t = (unescape(JSON.stringify(data[uri + '#1'][uri + '#tasktree'][0]['value']))) ; 
        window.localStorage.tasktree = t.substring( 1, t.length-1); 
        window.location.reload(); 
      });
    }

    $(document).ready(function () {
      var uris = localStorage.getItem('workspace');
      if (uris) {
        uris = JSON.parse(uris);
        for (i=0; i<uris.length; i++) {
          $('h2').first().append('<h3><a href="' + uris[i] + '">' + uris[i] +'</a> <a href="javascript:save(\''+ uris[i] +'\')">Save</a> <a href="javascript:load(\''+ uris[i] +'\')">Load</a> <a href="javascript:remove(\''+ uris[i] +'\')">X</a></h3>');
        }
      }
    });
  </script>
</head>
<body>
<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <span id="user">Not logged in </span> | 
    <span id="score">Score: 0</span>
    <div id="tags" class="btn-group pull-left">


    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row-fluid" id="columns">
    <h2>Cloud Settings</h2>
    <h2><form onSubmit='javascript:return false;'>Add: <input id="add"/><input onclick="javascript:adduri()" type="submit" id="submit" value="Go"/></form></h2>
  </div>
</div>

</body> 
</html>
